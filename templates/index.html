<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controllo Stampante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>DISPOSITIVI</h1>

    <div class="button-container">
        <div class="column">
            <div class="led" id="led1"></div>
            <button class="command-button" onclick="sendCommand('ON1')">Accendi Stampante</button>
            <button class="command-button" onclick="sendCommand('OFF1')">Spegni Stampante</button>
        </div>

        <div class="column">
            <div class="led" id="led2"></div>
            <button class="command-button" onclick="sendCommand('ON2')">Accendi Deumidificatore</button>
            <button class="command-button" onclick="sendCommand('OFF2')">Spegni Deumidificatore</button>
        </div>

        <div class="column">
            <input class="timer-input" type="number" id="timer" min="1" placeholder="Tempo in secondi">
            <button class="command-button" onclick="sendCommandWithTimer('ON2', 'OFF2', 'timer')">Avvia Timer Deumidificatore</button>
        </div>
    </div>

    <button class="nav-button" onclick="window.location.href='https://raspberrypi5casa.ddns.net/logs'">Vai ai Log</button>

    <!-- Nuova sezione con i tasti di reindirizzamento -->
    <div class="redirect-buttons">
        <button class="nav-button" onclick="window.location.href='https://raspberrypi5casa.ddns.net/lamp'">16x16</button>
        <button class="nav-button" onclick="window.location.href='https://raspberrypi5casa.ddns.net/Bajour'">Bajour</button>
    </div>

    <div id="responseContainer">
        <div class="responseHeader">COMANDI RICEVUTI</div>
        <div id="responseBox"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            getLEDStatus();
        });
    </script>
</body>
</html>
